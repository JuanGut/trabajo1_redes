<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmentación</title>
    <script src='Source.js'></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="primero">

        <form name="datosInicio" class="datosI">
            <label for="unidadMaximaTransferenciaRed">Unidad maxima de trasferencia de red (MTU):</label>
            <input type="number" name ="mtu" id="mtu" placeholder="Mtu"/>
            <br/>
            <br/>
            <label for="longitudTotalDatagrama">Longitud total del datagrama:</label>
            <input type="number" name = "longitudDatagrama" id="longitudDatagrama" placeholder="Long.Datagrama"/>
            <br/>
            <br/>
               
            <label for="tipoProtocolo">Seleccione el tipo de protocolo de nivel superior:</label>
            <br>
            <input type="radio" id="ICMP" name="GrouprotocolNS" value="ICMP"/>
            <label for="ICMP">ICMP</label><br/>
            <input type="radio" id="TCP" name="GrouprotocolNS" value="TCP"/>
            <label for="TCP">TCP</label><br/>
            <input type="radio" id="UDP" name="GrouprotocolNS" value="UDP"/>
            <label for="UDP">UDP</label><br/><br/>
            
            <label for="direccionIpOrigen">Dirección origen: </label>
            <br/>
            <input type="number" name ="primerOcteto" id="primerOcteto" class="direcciones"class="direcciones" placeholder="Primer Octeto"/>
            .
            <input type="number" name ="segundoOcteto" id="segundoOcteto" class="direcciones" placeholder="Segundo Octeto"/>
            .
            <input type="number" name ="tercerOcteto" id="tercerOcteto" class="direcciones" placeholder="Tercer Octeto"/>
            . 
            <input type="number" name ="cuartoOcteto" id="cuartoOcteto" class="direcciones" placeholder="Cuarto Octeto"/>
            <br/>
            <br/>
            <label for="direccionIpDestino">Dirección destino: </label>
            <br/>
            <input type="number" name ="primerOctetoD" id="primerOctetoD" class="direcciones" placeholder="Primer destino"/>
            .
            <input type="number" name ="segundoOctetoD" id="segundoOctetoD" class="direcciones" placeholder="Segundo destino"/>
            .
            <input type="number" name ="tercerOctetoD" id="tercerOctetoD" class="direcciones" placeholder="Tercer destino"/>
            .
            <input type="number" name ="cuartoOctetoD" id="cuartoOctetoD" class="direcciones" placeholder="Cuarto destino"/>
            <br/>
            <br/> 
            <br/>
            <button type="button" onclick="generarAleatorio()" class="boton1">Generar aleatorios</button>
            <br>
            <br/>
            <button type="button" onclick="cargarDatos()" class="boton1">Cargar datos</button>
        </form>
        <div class="divDecimalHexa">
            <div id = "dec" class="dec">
                <h4>Datagramas en decimal:</h4>
                <div id="cont-decimal" class="cont-decimal"> 
                </div>   
            </div>
            <form name="DatosHexadecimal" class="datosH">
                <label for="datagramaHexadecimal">Datagramas en Hexadecimal:</label>
                <br/>
                <label for="campoHexadecimal"></label>
                <div id="cont-hexa"></div>
                <p id="campoHexa"></p>
            </form>
        </div>
       
        
    </div>

    <form name="DatosBinario" class="datosB">
        <label for="datagramaBinario">Datagramas en binario:</label>
        <br/>
        <label for="campoDatagramaBin"></label>
        <div id = "cont-binario"></div>
        <p id="campoBinarioParrafo"></p>
    </form>

    
</body>
</html>
